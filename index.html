<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/ext/style.css">
  <title>TMDb Movie & People Explorer</title>
</head>
<body>
  <header>
    <h1 class="ml16">TMDB</h1>
  </header>
  <div class="container">
    <form id="searchForm">
      <input type="text" id="searchQuery" name="query" placeholder="Search for a movie or person" required>
      <button type="submit">Search</button>
    </form>
    <h2>Top 10 Rated Movies</h2>
    <div id="topRated" class="movie-list"></div>
    <h2>Top 10 Most Popular Movies</h2>
    <div id="mostPopular" class="movie-list"></div>
    <h2>Search Results - Movies</h2>
    <div id="searchMovies" class="movie-list"></div>
    <h2>Search Results - People</h2>
    <div id="searchPeople" class="person-list"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="/ext/config.js"></script>
  <script src="/ext/fetch.js"></script>
  <script src="/ext/display.js"></script>
  <script src="/ext/search.js"></script>
</body>
</html>
