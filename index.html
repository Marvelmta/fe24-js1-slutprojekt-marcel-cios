<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/ext/style.css">
  <title>TMDB Database</title>
</head>

<body>
  <header>
    <h1 class="ml16">The Movie Database</h1>
  </header>

  <div class="container">
    <div class="buttons">
      <button type="submit" onClick="refreshPage()" class="customfont">Home</button>
      <button id="topRatedButton" class="customfont">Top Rated</button>
      <button id="mostPopularButton" class="customfont">Most Popular</button>
    </div>

    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Search...">
      <select id="searchType">
          <option value="all">All</option>
          <option value="movies">Movies/TV Shows</option>
          <option value="people">Actors</option>
      </select>
      <button type="submit">Search</button>
  </form>
    
    <div id="topRated" class="movie-list hidden"></div>
    <div id="mostPopular" class="movie-list hidden"></div>
    <div id="searchMovies" class="movie-list hidden"></div>
    <div id="searchPeople" class="person-list hidden"></div>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="/ext/config.js"></script>
  <script src="/ext/fetch.js"></script>
  <script src="/ext/display.js"></script>
  <script src="/ext/search.js"></script>
  
</body>
</html>
